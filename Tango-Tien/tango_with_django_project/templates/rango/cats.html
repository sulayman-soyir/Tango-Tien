<ul class="nav nav-pills flex-column">
    {% for c in cats %}
        {% if c == act_cat %}
            <li class="nav-item">
            <strong>
                <a class="nav-link active" href="/rango/category/{{ c.slug }}">{{ c.name }}</a>
            </strong>
            </li>
        {% else %}
            <li class="nav-item">
                <a class="nav-link" href="/rango/category/{{ c.slug }}">{{ c.name }}</a>
            </li>
        {% endif %}
    {% endfor %}
</ul>
